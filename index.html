<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giriş</title>

<style>
body,html{
    margin:0;
    width:100%;
    height:100%;
    font-family: Arial, Helvetica, sans-serif;
    overflow:hidden;
}

/* Video arkaplan */
.bg-video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-1;
}

/* Ortadaki kart */
.card{
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(10px);
    border-radius:18px;
    padding:40px;
    width:320px;
    text-align:center;
    color:white;
    box-shadow:0 15px 50px rgba(0,0,0,0.6);
}

.wrapper{
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card input{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:none;
    margin-bottom:15px;
    font-size:15px;
}

.card button{
    width:100%;
    padding:12px;
    background:#1e88e5;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
}

.card button:hover{
    background:#0d47a1;
}
</style>
</head>

<body>

<video class="bg-video" autoplay muted loop>
    <source src="foto/arkaplanvdo.mp4" type="video/mp4">
</video>

<div class="wrapper">
    <div class="card">
        <h2>Adını Yaz</h2>
        <input type="text" id="name" placeholder="İsmin">
        <button onclick="go()">Devam Et</button>
    </div>
</div>

<script>
function go(){
    const name = document.getElementById("name").value.trim();
    if(name===""){
        alert("İsim gir!");
        return;
    }
    localStorage.setItem("username",name);
    window.location.href="anasayfa.html";
}
</script>

</body>
</html>
