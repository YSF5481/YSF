<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mesaj Gönder</title>

<style>
body,html{
    margin:0;
    width:100%;
    height:100%;
    font-family: Arial, Helvetica, sans-serif;
    overflow:hidden;
}

.bg-video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-1;
}

.wrapper{
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(12px);
    border-radius:20px;
    padding:40px;
    width:380px;
    text-align:center;
    color:white;
    box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

.card h2{
    margin-bottom:15px;
}

.card textarea{
    width:100%;
    height:120px;
    border-radius:10px;
    border:none;
    padding:12px;
    resize:none;
    font-size:15px;
}

.card button{
    margin-top:15px;
    width:100%;
    padding:12px;
    background:#1e88e5;
    border:none;
    border-radius:8px;
    color:white;
    font-size:16px;
    cursor:pointer;
}

.card button:hover{
    background:#0d47a1;
}

.info{
    margin-top:10px;
    font-size:14px;
    color:#90caf9;
}
</style>
</head>

<body>

<video class="bg-video" autoplay muted loop>
    <source src="bg.mp4" type="video/mp4">
</video>

<div class="wrapper">
<div class="card">

    <h2 id="userTitle"></h2>

    <textarea id="msg" placeholder="Mesajını yaz..."></textarea>

    <button onclick="send()">Gönder</button>

    <div class="info" id="info"></div>

</div>
</div>

<script>
let user = localStorage.getItem("username");

if(!user){
    window.location.href="index.html";
}else{
    document.getElementById("userTitle").innerText =
        user + " olarak mesaj gönder";
}

function send(){
    let message = document.getElementById("msg").value.trim();

    if(message===""){
        document.getElementById("info").innerText = "Boş mesaj gönderemezsin!";
        return;
    }

    // Şimdilik tarayıcıya kaydediyoruz (backend yokken)
    let all = JSON.parse(localStorage.getItem("messages")) || [];

    all.push({
        user: user,
        text: message,
        time: new Date().toLocaleString()
    });

    localStorage.setItem("messages", JSON.stringify(all));

    document.getElementById("msg").value="";
    document.getElementById("info").innerText="Mesaj gönderildi ✅";
}
</script>

</body>
</html>
