<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mesaj ve Resim Gönder</title>

<style>
body,html{
    margin:0;
    width:100%;
    height:100%;
    font-family: Arial, Helvetica, sans-serif;
    overflow:hidden;
}

.bg-video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-1;
}

.wrapper{
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(12px);
    border-radius:20px;
    padding:40px;
    width:400px;
    text-align:center;
    color:white;
    box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

.card h2{
    margin-bottom:15px;
}

.card select, .card textarea, .card input[type="file"]{
    width:100%;
    margin-bottom:15px;
    font-size:15px;
}

.card select, .card input[type="file"]{
    padding:10px;
    border-radius:8px;
    border:none;
}

.card textarea{
    height:120px;
    border-radius:10px;
    border:none;
    padding:12px;
    resize:none;
}

.card button{
    width:100%;
    padding:12px;
    background:#1e88e5;
    border:none;
    border-radius:8px;
    color:white;
    font-size:16px;
    cursor:pointer;
}

.card button:hover{
    background:#0d47a1;
}

.info{
    margin-top:10px;
    font-size:14px;
    color:#90caf9;
}
</style>
</head>

<body>

<video class="bg-video" autoplay muted loop>
    <source src="foto/arkaplanvdo.mp4" type="video/mp4">
</video>

<div class="wrapper">
<div class="card">

    <h2 id="userTitle"></h2>

    <select id="targetUser">
        <option value="1">YSF</option>
        <option value="2">Sedef</option>
    </select>

    <textarea id="msg" placeholder="Mesajını yaz..."></textarea>

    <input type="file" id="imageFile" accept="image/*">

    <button onclick="send()">Gönder</button>

    <div class="info" id="info"></div>

</div>
</div>

<script>
let user = localStorage.getItem("username");

if(!user){
    window.location.href="index.html";
}else{
    document.getElementById("userTitle").innerText =
        user + " olarak mesaj ve resim gönder";
}

async function send(){
    const message = document.getElementById("msg").value.trim();
    const fileInput = document.getElementById("imageFile");
    const target = document.getElementById("targetUser").value;

    if(!message && fileInput.files.length === 0){
        document.getElementById("info").innerText = "Mesaj veya resim gerekli!";
        return;
    }

    const formData = new FormData();
    formData.append("user", user);
    formData.append("message", message);
    formData.append("target", target);
    if(fileInput.files.length > 0){
        formData.append("image", fileInput.files[0]);
    }

    const res = await fetch("/api/send", {
        method: "POST",
        body: formData
    });

    if(res.ok){
        document.getElementById("msg").value = "";
        fileInput.value = "";
        document.getElementById("info").innerText = "Discord'a gönderildi ";
    } else {
        document.getElementById("info").innerText = "Hata oluştu!";
    }
}
</script>

</body>
</html>
